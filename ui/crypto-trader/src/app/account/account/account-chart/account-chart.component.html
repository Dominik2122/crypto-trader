<div class="" *ngIf="isLoaded; else notEnough">
  <h2 class="my-2">Your account balance</h2>
  <app-chart
             id="headerAccount"
             [chartConfig]="chartConfig"
             [chartData]="chartData"
  ></app-chart>
</div>

<ng-template  #notEnough>
  <h2 class="my-2">Not enough data to create chart. Buy or sell!</h2>
</ng-template>
