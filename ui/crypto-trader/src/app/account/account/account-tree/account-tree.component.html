
<h2>Your recent transactions:</h2>

<div *ngIf="initTree && transactions.length !== 0; else noData" class="text-sm">
  <app-tree
    [nodes]="nodes"
    [columns]="accountTreeColumns"
    [viewStrategy]="viewStrategy">
    <app-tree-column>
      <ng-template let-node='node'>
        <p>{{node.data.date}}</p>
      </ng-template>
    </app-tree-column>

    <app-tree-column>
      <ng-template let-node='node'>
        <p>{{node.data.crypto }}</p>
      </ng-template>
    </app-tree-column>

    <app-tree-column>
      <ng-template let-node='node'>
        <p>{{node.data.price | price }}$</p>
      </ng-template>
    </app-tree-column>

    <app-tree-column>
      <ng-template let-node='node'>
        <app-text-badge [color]="node.data.amount < 0 ? 'green' : 'red'" subtle="true">
          {{node.data.amount }}
        </app-text-badge>
      </ng-template>
    </app-tree-column>

    <app-tree-column>
      <ng-template let-node='node'>
        {{node.data.value }}$
      </ng-template>
    </app-tree-column>

  </app-tree>
</div>
<div class="mx-auto flex justify-content-center">
  <ul class="pagination modal-3 mx-auto">
    <li *ngFor="let page of currentPaginationPages">
      <a (click)="clickPage(page)" [class.active]="page===currentPaginationPage">{{page + 1}}</a></li>
  </ul>
</div>
<ng-template #noData>
  <div class="no-data">
    <h4>No transactions in this period of time!</h4>
  </div>
</ng-template>
