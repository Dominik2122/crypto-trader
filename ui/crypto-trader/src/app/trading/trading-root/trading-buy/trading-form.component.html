<div class="trading-form flex rounded-lg shadow-lg items-center px-5"
     [class.trading-window-disabled]="disable">

  <app-button (click)="increaseValue()"
              [disabled]="isPlusDisabled() || disable"> +
  </app-button>

  <app-form
    [config]="config"
    (formOutput)="observeForm($event)"
  ></app-form>

  <app-button (click)='decreaseValue()'
              [disabled]="isMinusDisabled() || disable"> -
  </app-button>


</div>
