<div
  class="text-gray-700 font-bold py-2"
  [formGroup]="group">
  <label>{{ config.label }}</label>
  <input
    type="number"
    [attr.placeholder]="config.placeholder"
    [formControlName]="config.name"
    [readonly]="config.disabled"
    class="text-gray-700
  shadow border rounded
  border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3"/>
</div>
