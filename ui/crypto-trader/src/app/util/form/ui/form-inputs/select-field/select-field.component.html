<div
  class="flex flex-col w-full max-w-xs"
  [formGroup]="group">
  <label class="text-gray-700 font-bold py-2">{{ config.label }}</label>
  <select [formControlName]="config.name"
          class="text-gray-700
  shadow border rounded
  border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3">
    <option value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options">
      {{ option }}
    </option>
  </select>
</div>
